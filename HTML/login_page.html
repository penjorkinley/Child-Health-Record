<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/login_page.css">

</head>

<body onload="initClock()">
    <div class="header">
        <div class="date_header">
            <div class="date">
                Date:&nbsp;
                <span id="dayname">Day</span>,&nbsp;
                <span id="daynum">00</span>
                <span id="month">Month</span>,&nbsp;
                <span id="year">Year</span>
            </div>

            <div class="time">
                Time:&nbsp;
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="period">AM</span>
            </div>

        </div>

        <script type="text/javascript">
            function updateClock() {

                var now = new Date();
                var dname = now.getDay(),
                    mo = now.getMonth(),
                    dnum = now.getDate(),
                    yr = now.getFullYear(),
                    hou = now.getHours(),
                    min = now.getMinutes(),
                    sec = now.getSeconds(),
                    pe = "AM";

                if (hou == 0) {
                    hou = 12;
                }
                if (hou > 12) {
                    hou = hou - 12;
                    pe = "PM";
                }

                var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds", "period"];
                var values = [week[dname], months[mo], dnum, yr, hou, min, sec, pe];

                for (var i = 0; i < ids.length; i++) {
                    document.getElementById(ids[i]).firstChild.nodeValue = values[i];
                }
            }

            function initClock() {
                updateClock();
                window.setInterval("updateClock()", 1)
            }
        </script>
        <hr id="hr1">
        <div class="nav_bar">

            <div class="logo">
                <a href="Home_page.html" class="logo_link"> <img src="/Images/Logo.png" id="logo"></a>
            </div>

            <div class="nav_items">
                <ul class="items">
                    <li><a href="/Home_page.html">Home</a></li>
                    <li><a href="/HTML/About_us.html">About Us</a></li>
                    <li><a href="/HTML/Educational_info.html">Educational Information</a></li>
                    <li><a href="/HTML/contact_us.html">Contact Us</a></li>
                </ul>
            </div>

            <div class="nav_button">
                <ul class="button1">
                    <li><a id="login_button" href="/HTML/login_page.html">Login</a></li>
                    <li><a id="signup_button" href="/HTML/signup.html"> Sign Up</a></li>
                </ul>
            </div>

        </div>
    </div>

    <div class="content">
        <div class="form">
            <form id="login_form">
                <div>
                    <img src="/Images/Logo.png" id="login_logo">
                    <div>
                        <input type="text" placeholder="Mobile No or Email Address" id="email">
                    </div>
                </div>

                <div>
                    <input type="password" placeholder="Password" id="password">
                </div>

                <div class="login_button">
                    <input type="submit" value="Login">

                </div>

                <div class="sentence">
                    Don't have an account?

                </div>

                <div class="signup_link">
                    <a href="/HTML/signup.html">Sign Up</a>
                </div>

            </form>

        </div>
    </div>
</body>

</html>
