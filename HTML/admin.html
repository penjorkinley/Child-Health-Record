<!DOCTYPE html>
<html>

<head>
    <title>Admin_page</title>
    <link rel="stylesheet" href="/CSS/admin.css">

</head>

<body onload="initClock()">
    <div class="header">
        <div class="date_header">
            <div class="date">
                Date:&nbsp;
                <span id="dayname">Day</span>,&nbsp;
                <span id="daynum">00</span>
                <span id="month">Month</span>,&nbsp;
                <span id="year">Year</span>
            </div>

            <div class="time">
                Time:&nbsp;
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="period">AM</span>
            </div>

        </div>

        <script type="text/javascript">
            function updateClock() {

                var now = new Date();
                var dname = now.getDay(),
                    mo = now.getMonth(),
                    dnum = now.getDate(),
                    yr = now.getFullYear(),
                    hou = now.getHours(),
                    min = now.getMinutes(),
                    sec = now.getSeconds(),
                    pe = "AM";

                if (hou == 0) {
                    hou = 12;
                }
                if (hou > 12) {
                    hou = hou - 12;
                    pe = "PM";
                }

                var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds", "period"];
                var values = [week[dname], months[mo], dnum, yr, hou, min, sec, pe];

                for (var i = 0; i < ids.length; i++) {
                    document.getElementById(ids[i]).firstChild.nodeValue = values[i];
                }
            }

            function initClock() {
                updateClock();
                window.setInterval("updateClock()", 1)
            }
        </script>


        <hr id="hr1">
        <div class="nav_bar">

            <div class="logo">
                <a href="Home_page.html" class="logo_link"> <img src="/Images/Logo.png" id="logo"></a>
            </div>

            <div class="nav_items">
                <ul class="items">
                    <li><a href="/Home_page.html">Home</a></li>
                    <li><a href="/HTML/About_us.html">About Us</a></li>
                    <li><a href="/HTML/Educational_info.html">Educational Information</a></li>
                    <li><a href="/HTML/contact_us.html">Contact Us</a></li>
                </ul>
            </div>

            <div class="logout_button">
                <a id="logout_button" href="/Home_page.html">Log Out</a>
            </div>
        </div>

        <div class="content">
            <div class="form">
                <form id="login_form">

                    <div>
                        <img src="/Images/Logo.png" id="login_logo">
                    </div>

                    <div class="paragraph">
                        <b>Welcome Admin</b>
                    </div>

                    <div class="search">
                        <b>Search Your Patient's Details</b>
                    </div>

                        <input type="text" placeholder="Enter CID NO" id="cid">
                    </div>

                    <div class="search_button">

                    </div>




                </form>

            </div>
        </div>
</body>
